<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Reminder App</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1>‚è∞ Reminder Pro</h1>
                <p class="subtitle">Never miss an important moment</p>
            </div>
            <div class="stats-bar">
                <div class="stat">
                    <span class="stat-value" id="totalReminders">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="upcomingReminders">0</span>
                    <span class="stat-label">Upcoming</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completedReminders">0</span>
                    <span class="stat-label">Done</span>
                </div>
            </div>
        </header>

        <main class="main">
            <!-- Add Reminder Form -->
            <section class="form-section">
                <h2>Create Reminder</h2>
                <form id="reminderForm" class="form">
                    <div class="form-group">
                        <label for="title">Title *</label>
                        <input type="text" id="title" placeholder="Meeting with Team" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Add details..." rows="2"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="reminderTime">Date & Time *</label>
                        <input type="datetime-local" id="reminderTime" required>
                    </div>

                    <button type="submit" class="btn btn-primary">+ Add Reminder</button>
                </form>
            </section>

            <!-- Reminders List -->
            <section class="reminders-section">
                <h2>Your Reminders</h2>
                <div id="remindersList" class="reminders-grid">
                    <p class="empty-state">No reminders yet. Create one to get started!</p>
                </div>
            </section>
        </main>
    </div>

    <!-- Alert Modal -->
    <div id="alertModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content alert-box">
            <div class="alert-header">
                <div class="alert-icon">üîî</div>
                <h2 id="alertTitle">Reminder Alert!</h2>
            </div>
            <div class="alert-body">
                <p id="alertDescription" class="alert-description"></p>
                <div class="timer">
                    <span id="timerDisplay" class="timer-value">0s</span>
                    <p>seconds remaining</p>
                </div>
            </div>
            <div class="alert-actions">
                <button class="btn btn-secondary" onclick="dismissAlert()">Dismiss</button>
                <button class="btn btn-success" onclick="markComplete()">Done</button>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
